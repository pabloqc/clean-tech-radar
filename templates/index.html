<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Tech Radar</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Clean Tech Radar</h1>
        <p class="last-modified">Last Modified: {{.LastModified}}</p>
        <div class="radar-container">
            <svg id="radar"></svg>
        </div>
        <div class="filter-container">
            <label for="quadrant-filter">Filter by Quadrant:</label>
            <select id="quadrant-filter" onchange="applyFilters()">
                <option value="">All</option>
                <option value="Platforms">Platforms</option>
                <option value="Tools">Tools</option>
                <option value="Programming Languages & Frameworks">Programming Languages & Frameworks</option>
                <option value="Techniques">Techniques</option>
            </select>
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter" onchange="applyFilters()">
                <option value="">All</option>
                <option value="Adopted">Adopted</option>
                <option value="In Discovery">In Discovery</option>
                <option value="Not Recommended">Not Recommended</option>
            </select>
        </div>
        <div class="list-container">
            <h2>Technologies by Quadrant</h2>
            <div id="quadrants-list"></div>
        </div>
        <div id="details-panel" class="details-panel">
            <div class="details-header">
                <h3 id="details-title"></h3>
                <button class="close-button" onclick="closeDetails()">Ã—</button>
            </div>
            <div id="details-content" class="details-content"></div>
        </div>
    </div>
    <script src="/static/radar.js"></script>
</body>
</html>
